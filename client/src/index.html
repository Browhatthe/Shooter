<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="menu">
    <button id="keybindings-btn">Keybindings</button>
  </div>

  <div id="keybindings" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>

      <h2>Keybindings</h2>

      <div>
        <label class="label" for="forward">Move Forward</label>
        <input id="forward" type="text" class="keybinding" autocomplete="off">
      </div>

      <div>
        <label class="label" for="backward">Move Backward</label>
        <input id="backward" type="text" class="keybinding" autocomplete="off">
      </div>

      <div>
        <label class="label" for="strafeLeft">Strafe Left</label>
        <input id="strafeLeft" type="text" class="keybinding" autocomplete="off">
      </div>

      <div>
        <label class="label" for="strafeRight">Strafe Right</label>
        <input id="strafeRight" type="text" class="keybinding" autocomplete="off">
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('keybindings');
    const btn = document.getElementById('keybindings-btn');
    const close = document.getElementById('close');

    btn.onclick = () => {
      modal.style.display = 'block';
    }

    close.onclick = () => {
      modal.style.display = 'none';
    }

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
